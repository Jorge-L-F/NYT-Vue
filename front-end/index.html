<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
	    <link href="style.css" type="text/css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app">
            <div class="navigation-bar">
                <b class="title">{{title}}</b>
            </div>
            <div class="feed-container">
                <button @click="fetchNews" class="fetch-button"><b>{{buttonMessage}}</b></button>
                <feed-list :newspaper="newspaper" :error-response="errorResponse"></feed-list>
            </div>
        </div>
    </body>
    <footer>
        <a href="https://developer.nytimes.com/">
            <img src="https://developer.nytimes.com/files/poweredby_nytimes_200a.png?v=1583354208344" class="logo">
        </a>
        <script type="text/javascript" src="https://unpkg.com/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
        <script type="text/javascript" src="https://unpkg.com/vue-head@2/vue-head.js"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.js"></script>
        <script type="module" src="main.js"></script>
    </footer>
</html>
