<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
	    <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app">
            <div class="navigation-bar">
                <b class="title">{{title}}</b>
            </div>
            <div class="top-bar">
                <button @click="fetchNews" class="fetch-button"><b>{{buttonMessage}}</b></button>
                <p v-show="errorResponse" class="error-message">{{errorResponse}}</p>
                <feed-list :newspaper="newspaper"></feed-list>
            </div>
        </div>
    </body>
    <footer>
        <a href="https://developer.nytimes.com/">
            <img src="https://developer.nytimes.com/files/poweredby_nytimes_200a.png?v=1583354208344" class="logo">
        </a>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-router"></script>
        <script src="https://unpkg.com/vue-head"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="main.js"></script>
    </footer>
</html>
